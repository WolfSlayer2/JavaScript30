<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hey There!');

    // Interpolated
    console.log('Hi I am an %s', 'Engineer');

    // Styled
    console.log('%c This text is big ','font-size: 25px; color:red; background-color:yellow;');

    // warning!
    console.warn('Make code more precise');

    // Error :|
    console.error('Error 101');

    // Info
    console.info('Fun Fact: Snakes can predict earthquakes')

    // Testing
    console.assert(2 === 3, 'That\'s Wrong');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('paragraph'), 'No such class present');

    // clearing the console
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    // console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age *7} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Ball');
    console.count('Ball');
    console.count('Ball');
    console.count('Ball');
    console.count('Bat');
    console.count('Ball');

    // timing
    console.time('Fetching data');
    fetch('https://api.github.com/users/WolfSlayer2')
    .then(data => data.json())
    .then(data => {
      console.log(data);
      console.timeEnd('Fetching data');
    });

    console.table(dogs);

  </script>
</body>
</html>
