<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="5" data-sizing="px">
    
    <label for="brightness">Brightness:</label>
    <input id="brightness" type="range" name="brightness" min="0" max="3" value="1">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">


  </div>

  <img src="https://images.unsplash.com/photo-1534447677768-be436bb09401?q=80&w=494">


  <script>

    const inputs = document.querySelectorAll('.controls input');

    const handleUpdate = (e) =>{
      const suffix = e.target.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${e.target.name}`,e.target.value+suffix);
    }

    inputs.forEach(input => input.addEventListener('input',handleUpdate));

  </script>

</body>
</html>
